<!DOCTYPE html>
<html>
<head>
  <title>AR.js A-Frame Click Event</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
  <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera>
      <a-entity raycaster='objects: .clickable' cursor='fuse: false'></a-entity>
    </a-camera>
    <a-plane class='clickable' position='0 0 -10' rotation='-90 0 0'></a-plane>
    <a-entity id='object' material='color: red' geometry='primitive: box' scale='100 100 100' visible='false'></a-entity>
  </a-scene>
  <script>
    document.querySelector('.clickable').addEventListener('click', function() {
      document.querySelector('#object').setAttribute('visible', true);
    });
  </script>
</body>
</html>
